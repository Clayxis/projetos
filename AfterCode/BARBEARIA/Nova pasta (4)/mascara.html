<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form>
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="123.456.789-00" oninput="mascara(this,'cpf')">

        </div>
        <div>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" maxlength="9" placeholder="12127-010" oninput="mascara(this,'cep')">
        </div>
        <div>
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" maxlength="18" placeholder="12.456.789/0001-12" oninput="mascara(this,'cnpj')">
        </div>
        <div>
            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" maxlength="12" placeholder="12.345.678-9" oninput="mascara(this,'rg')">
        </div>
        <button type="submit">enviar</button>
    </form>

    <script src="script2.js" defer></script>
</body>
</html>
